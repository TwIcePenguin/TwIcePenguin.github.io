        <script>
        function initClient() {
            gapi.client.init({
                apiKey: 'YOUR_API_KEY', // 替換為您的 API 密鑰
                clientId: 'YOUR_CLIENT_ID', // 替換為您的 Client ID
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                scope: "https://www.googleapis.com/auth/spreadsheets"
            }).then(() => {
                console.log('GAPI client initialized.');
            }).catch(error => {
                console.error('Error initializing GAPI client', error);
            });
        }

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function insertData() {
            const params = {
                spreadsheetId: 'YOUR_SPREADSHEET_ID', // 替換為您的 Google Sheets ID
                range: 'Sheet1!A1', // 替換為您的目標範圍
                valueInputOption: 'RAW',
            };

            const valueRangeBody = {
                "range": "Sheet1!A1",
                "values": [
                    ["Data1", "Data2", "Data3"]
                ],
            };

            gapi.client.sheets.spreadsheets.values.update(params, valueRangeBody).then((response) => {
                console.log('Data inserted:', response.result);
            }).catch((error) => {
                console.error('Error inserting data', error);
            });
        }
    </script>
</head>
